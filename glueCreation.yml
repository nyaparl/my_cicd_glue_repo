Resources:

  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: MyGlueJob
      Role: !GetAtt GlueServiceRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: s3://mycicdglue-bucket/scripts/jobs/glue-script.py
      DefaultArguments:
        "--TempDir": "s3://mycicdglue-bucket/temp/"
      GlueVersion: "2.0"
      WorkerType: G.1X
      NumberOfWorkers: 3
      DefaultArguments:
        "--additional-python-modules": "s3://mycicdglue-bucket/scripts/modules.zip"


  GlueServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-MyRoleForGlue"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
